{% extends "base.html" %}
{% block content %}
    <h1>{{composer.first_name}} {{composer.last_name}}</h1>
    {% for genre in genres %}
        <h2>{{genre.name}}</h2>
        {% for work in genre.works %}
            <p><a href="/composer/{{composer.slug}}/work/{{work.id}}">{{work.title}}</a></p>
        {% endfor %}
    {% endfor %}
{% endblock content %}
